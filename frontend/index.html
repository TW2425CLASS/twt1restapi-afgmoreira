<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestão de Alunos e Cursos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestão de Alunos e Cursos</h1>

  <section id="alunos-section">
    <h2>Alunos</h2>
    <ul id="alunos-list"></ul>
    <form id="add-aluno-form">
      <input type="text" id="aluno-nome" placeholder="Nome" required>
      <input type="text" id="aluno-apelido" placeholder="Apelido" required>
      <select id="aluno-curso" required>
        <option value="" disabled selected>Selecione um curso</option>
      </select>
      <input type="number" id="aluno-ano" placeholder="Ano Curricular" required> <!-- Novo campo -->
      <button type="submit">Adicionar Aluno</button>
    </form>
  </section>


  <!-- Modal para atualizar aluno -->
  <div id="update-aluno-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-modal">&times;</span>
      <h2>Atualizar Aluno</h2>
      <form id="modal-update-aluno-form">
        <input type="text" id="modal-update-aluno-nome" placeholder="Novo Nome" required>
        <input type="text" id="modal-update-aluno-apelido" placeholder="Novo Apelido" required>
        <select id="modal-update-aluno-curso" required>
          <option value="" disabled selected>Selecione um curso</option>
        </select>
        <input type="number" id="modal-update-aluno-ano" placeholder="Novo Ano Curricular" required> <!-- Certifica-te de que este campo existe -->
        <button type="submit">Atualizar</button>
      </form>
    </div>
  </div>

  <section id="cursos-section">
    <h2>Cursos</h2>
    <ul id="cursos-list"></ul>
    <form id="add-curso-form">
      <input type="text" id="curso-nome" placeholder="Nome do Curso" required>
      <button type="submit">Adicionar Curso</button>
    </form>
  </section>

  <!-- Modal para atualizar curso -->
  <div id="update-curso-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" id="close-curso-modal">&times;</span>
      <h2>Atualizar Curso</h2>
      <form id="modal-update-curso-form">
        <input type="text" id="modal-update-curso-nome" placeholder="Novo Nome do Curso" required>
        <button type="submit">Atualizar</button>
      </form>
    </div>
  </div>

  

  <script src="script.js"></script>
</body>
</html>
